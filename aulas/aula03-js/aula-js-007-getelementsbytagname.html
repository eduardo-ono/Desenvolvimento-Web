<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>aula-js-dom</title>
    <meta name="author" content="Eduardo Ono">
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
      button {
        font-size: 1.1em;
        padding: 10px;
      }
      #susanna {
        color: red;
        font-weight: bold;
      }
    </style>
    <script type="text/javascript">
    	function getParagrafos()
      {
        var vetor = document.getElementsByTagName("p");
        var index = 0;
        // Percorre todos os parágrafos para encontrar a Susanna
        for (var i = 0; i < vetor.length; i++)
        {
          if (vetor[i].innerHTML.toLowerCase() === "susanna hoffs")
          	index = i;
        }
        // Atribui id="susanna" ao parágrafo encontrado
        vetor[index].setAttribute("id", "susanna");
      }
    </script>
  </head>
  <body>
    <h1>Desenvolvimento Web (Front-End)</h1>
    <h4>Prof. Eduardo Ono</h4>
    <p><br>
    </p>
    <p>Este script irá percorrer todos os parágrafos do documento e localizar o
      nome "Susanna Hoffs", atribuindo ao parágrafo o id "susanna", cujo estilo
      (CSS) já fora previamente definido.</p>
    <p><button name="botao" onclick="javascript:getParagrafos()">Executar script</button>
    </p>
    <p><br>
    </p>
    <p>Ana Vidovic</p>
    <p>Orianthi</p>
    <p>Susanna Hoffs</p>
    <p>Yuval Salomon</p>
    
  </body>
</html>
