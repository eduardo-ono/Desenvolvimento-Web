<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API - Cotação do Dólar</title>
  <link rel="stylesheet" href="../style.css">
  <script src="../main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script>
    function init() {
      adicionarHeader();
      adicionarFooter();
      $.ajax({
          type: "GET",
          dataType: "JSON",
          url: "https://economia.awesomeapi.com.br/json/all",
          success: function(data) {
              var str = "";
              str += "Código: " + data["USD"]["code"] + "<br>";
              str += "Nome: " + data["USD"]["name"] + "<br>";
              str += "Compra: " + data["USD"]["bid"] + "<br>";
              str += "Venda: " + data["USD"]["ask"] + "<br>";
              var conteudo = document.getElementById('conteudo');
              conteudo.innerHTML = str;
          }
      });
    }
    </script>
</head>
<body onload="init()">
    <div id="header"></div>
    <h1>API - Cotação do Dólar</h1>
    <p>Fonte: <a href="https://docs.awesomeapi.com.br/api-de-moedas">https://docs.awesomeapi.com.br/api-de-moedas</a></p>
    <p><br></p>
    <div id="conteudo"></div>
    <footer></footer>
</body>
</html>
