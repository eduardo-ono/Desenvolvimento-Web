<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Eduardo Ono">
  <title>IMC</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="atributo">
      <label for="input-nome">Nome</label>
      <input type="text" name="input-nome" id="input-nome">
    </div>
    <div class="atributo">
      <label for="input-peso">Peso (kg)</label>
      <input type="number" name="input-peso" id="input-peso">
    </div>
    <div class="atributo">
      <label for="input-altura">Altura (m)</label>
      <input type="number" name="input-altura" id="input-altura">
    </div>
    <div class="atributo-button">
      <button id="button-calcular">Calcular IMC</button>
    </div>
    <p class="imc">IMC = <span id="imc"></span></p>
  </div>
  <script src="./script.js"></script>
</body>

</html>
