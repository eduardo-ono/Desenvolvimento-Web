<html lang="pt-BR">
<head>

  <title>Aula 1</title>

<body>
  <script>
    var valorEmDolar = 64.00;
    var cotacaoDoDolar = 5.32;
    var valorEmReal = valorEmDolar * cotacaoDoDolar;
    document.write('<h2>');
    document.write('Conversor de Dólar em Real');
    document.write('</h2>');
    document.write('Valor em Dólar: US$ ' + valorEmDolar.toFixed(2) + '<br>');
    document.write('Cotação do dia: R$ ' + cotacaoDoDolar + '<br>');
    document.write('<strong>Valor em Real: R$ ' + valorEmReal.toFixed(2) + '</strong>');
  </script>
</body>
</html>
